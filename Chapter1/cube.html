<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>长方体</title>
    <script src="../lib/three.js"></script>
</head>

<body onload="init();">
    <script>
        function init() {
            // 渲染器
            var renderer = new THREE.WebGLRenderer();
            // 设定渲染器尺寸
            renderer.setSize(800, 600);
            // 添加到dom
            document.body.appendChild(renderer.domElement);
            // 重绘时颜色
            renderer.setClearColor(0x000000);

            // 场景
            var scene = new THREE.Scene();

            // 相机
            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            // 设定相机位置
            camera.position.set(25, 25, 25);
            // 相机看向
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            // 定义一个几何体
            // 新建一个几何体(长方体)
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3), new THREE.MeshBasicMaterial({
                color: 0xffff00,
                wireframe: true
            }));
            scene.add(cube);
            drawAxes(scene);
            renderer.render(scene, camera);
        }

        function drawAxes(scene) {
            var xGeo = new THREE.Geometry();
            xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            xGeo.vertices.push(new THREE.Vector3(3, 0, 0));
            var xMat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xAxis = new THREE.Line(xGeo, xMat);
            scene.add(xAxis);

          
            var yAxis = new THREE.Line(xGeo, new THREE.LineBasicMaterial({
                color: 0x00ff00
            }));
            yAxis.rotation.z = 90 * Math.PI / 180;
            scene.add(yAxis);

            var zGeo = new THREE.Geometry();
           zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
           zGeo.vertices.push(new THREE.Vector3(0, 0, 3));
            var zMat = new THREE.LineBasicMaterial({
                color: 0x00ccff
            });
            var zAxis = new THREE.Line(zGeo, zMat);
            scene.add(zAxis);

        }
    </script>
</body>

</html>
